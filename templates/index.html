{% extends 'base.html' %} {% block content %}
<h2>For the indecisive folks out there</h2>
<p>Find food options near you just with the click of a button!</p>
<div class="container-sm d-flex justify-content-center">
  <button type="button" class="btn btn-primary btn-lg btn btn-success">
    What to Eat!
  </button>
</div>
<div class="container-sm d-flex justify-content-center">
  <div class="slidecontainer">
    <input
      type="range"
      min="5"
      max="25"
      step="5"
      value="5"
      class="slider"
      id="myRange"
    />
    <p>Distance: <span id="demo"></span></p>
  </div>
</div>

{% endblock %}
